<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="circles" id="circle1"></div>
      <div class="circles" id="circle2"></div>
      <div class="boxes"></div>
      <div class="share-via">
        <div class="top">
          <p>Share my profile via!</p>
          <div class="cross-btn">
            <span>X</span>
          </div>
        </div>
        <div class="icons">
          <div id="facebook"><img src="/icons/Facebook.png" alt="fb" /></div>
          <div id="instagram">
            <img src="/icons/Instagram.png" alt="insta" />
          </div>
          <div id="linkedin">
            <img src="/icons/LinkedIn.png" alt="linkedIn" />
          </div>
        </div>
      </div>
      <div class="card">
        <div class="profile">
          <img src="/profile.jpeg" alt="" />
        </div>
        <div class="content">
          <p id="name">Vinayak Chakraborty</p>
          <p id="designation">Team Lead,CollegeDekho</p>
          <div class="bio">
            <div class="share-profile">Share My Profile</div>
            <div class="follow-btn">Follow Me</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
