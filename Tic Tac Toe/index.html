<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="nav-bar">
        <div class="player-count">
          <p>Winner Player</p>
        </div>
      </div>
      <div class="table-wrapper">
        <div class="table">
          <div class="grid-items" id="first"></div>
          <div class="grid-items" id="second"></div>
          <div class="grid-items" id="third"></div>
          <div class="grid-items" id="fourth"></div>
          <div class="grid-items" id="fifth"></div>
          <div class="grid-items" id="sixth"></div>
          <div class="grid-items" id="seventh"></div>
          <div class="grid-items" id="eighth"></div>
          <div class="grid-items" id="nineth"></div>
        </div>
      </div>
      <div class="footer">
        <div class="restart-game">New Game</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
